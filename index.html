<script>

const canvas = document.getElementById("stars");
const ctx = canvas.getContext("2d");
let stars = [], w=window.innerWidth, h=window.innerHeight;

for(let i=0;i<200;i++){
    stars.push({x:Math.random()*w, y:Math.random()*h, z:Math.random()*w});
}
function animateStars(){
    ctx.fillStyle="black"; ctx.fillRect(0,0,w,h);
    ctx.fillStyle="white";
    for(let i=0;i<stars.length;i++){
        let s=stars[i];
        s.z-=2;
        if(s.z<=0){ s.z=w; s.x=Math.random()*w; s.y=Math.random()*h; }
        let px=(s.x - w/2)*(w/s.z)+w/2;
        let py=(s.y - h/2)*(w/s.z)+h/2;
        let radius=(w/s.z)*1.5;
        ctx.beginPath(); ctx.arc(px,py,radius,0,Math.PI*2); ctx.fill();
    }
    requestAnimationFrame(animateStars);
}
